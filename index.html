<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GM Puzzle Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video, canvas, img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GM Puzzle Scanner</h1>

  <video id="video" width="320" height="240" autoplay playsinline></video>
  <br />
  <button onclick="captureImage()">üì∏ Capture</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <br />
  <img id="preview" alt="Captured Image Preview" />
  <p id="status"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const status = document.getElementById("status");

    // Ask for rear camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        status.textContent = "Camera access denied or rear cam not found.";
        console.error(err);
      });

    function captureImage() {
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Show preview
      const dataURL = canvas.toDataURL("image/png");
      preview.src = dataURL;

      // Convert to blob
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "capture.png");

        status.textContent = "Uploading...";

        fetch("https://gm-puzzle-api.onrender.com/upload", {
          method: "POST",
          body: formData,
        })
          .then(res => res.json())
          .then(data => {
            status.textContent = "‚úÖ " + (data.message || "Upload successful");
            console.log(data);
          })
          .catch(err => {
            status.textContent = "‚ùå Failed to upload";
            console.error(err);
          });
      }, "image/png");
    }
  </script>
</body>
</html>
